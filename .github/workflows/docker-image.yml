name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: vars
        run: |
          VERSION=$(cat ./version)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Check if version tag exists on Docker Hub
        id: check_tag
        run: |
          REPO="omniopenverse/adminstack"
          VERSION=$(cat ./version)
          TAG_EXISTS=$(curl -s -f https://hub.docker.com/v2/repositories/$REPO/tags/$VERSION/ || true)
          if [ -n "$TAG_EXISTS" ]; then
            echo "Tag $VERSION already exists on Docker Hub."
            exit 1
          fi
        
      - name: Set up Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: omniopenverse/adminstack
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.sha }}
            type=raw,value=${{ env.VERSION }}
          flavor: |
            type=raw,value=omniopenverse/adminstack
          labels: |
            org.opencontainers.image.source=https://github.com/omniopenverse/adminstack

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}